<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCEA Practice Portal</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
  <div class="container">
    <div class="quiz-header">
      <button id="back-btn">← Back</button>
      <h1 id="subject-title" class="neon-title">Loading...</h1>
    </div>

    <div id="progress-text">Loading questions...</div>

    <div id="question-area" class="fade-container">
      <p id="question-text">Loading question...</p>
      <textarea id="student-answer" placeholder="Write your answer here..."></textarea>
      <div class="button-row">
        <button id="reveal-answer">Reveal Answer</button>
        <button id="next-question">Next Question</button>
        <button id="contact-teacher">Contact Teacher</button>
      </div>
      <p id="answer-text" class="hidden"></p>
    </div>
  </div>

  <footer>© 2025 NCEA Practice | Powered by Wanli</footer>
  <script src="./script.js"></script>
</body>
</html>
