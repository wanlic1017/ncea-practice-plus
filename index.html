<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NCEA Practice Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>NCEA Practice Portal</h1>
    <div id="question-area">
      <p id="question-text">Loading question...</p>
      <textarea id="student-answer" placeholder="Write your answer here..."></textarea>
      <div class="button-row">
        <button id="reveal-answer">Reveal Answer</button>
        <button id="next-question">Next Question</button>
        <button id="contact-teacher">Contact Teacher</button>
      </div>
      <p id="answer-text" class="hidden"></p>
    </div>
    <a href="upload.html" class="admin-link">Admin Upload Panel →</a>
  </div>

  <footer>
    <p>© 2025 NCEA Practice | Powered by Wanli</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
