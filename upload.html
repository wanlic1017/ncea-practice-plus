<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Upload | NCEA Practice</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
  <div class="container">
    <h1 class="neon-title">Admin Upload Panel</h1>

    <form id="upload-form">
      <label>Subject:</label>
      <select id="subject" required>
        <option value="">-- Select a Subject --</option>
        <option>Physics</option>
        <option>Chemistry</option>
        <option>Biology</option>
        <option>Calculus</option>
        <option>Statistics</option>
        <option>Health Science</option>
      </select>

      <label>Question:</label>
      <textarea id="question" placeholder="Enter question..." required></textarea>

      <label>Answer:</label>
      <textarea id="answer" placeholder="Enter correct answer..." required></textarea>

      <button type="submit">Add Question</button>
    </form>

    <a href="./home.html" class="admin-link">← Back to Home</a>
    <p id="upload-status"></p>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", e => {
      e.preventDefault();

      const subject = document.getElementById("subject").value.trim();
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!subject || !question || !answer) {
        alert("Please fill in all fields.");
        return;
      }

      const newQuestion = { subject, question, answer };
      const existing = JSON.parse(localStorage.getItem("customQuestions") || "[]");
      existing.push(newQuestion);
      localStorage.setItem("customQuestions", JSON.stringify(existing));

      document.getElementById("upload-status").textContent =
        "✅ Question added! It will now appear in that subject's question pool.";
      e.target.reset();

      // Notify other tabs to reload automatically
      window.dispatchEvent(new StorageEvent("storage", { key: "customQuestions" }));
    });
  </script>
</body>
</html>
