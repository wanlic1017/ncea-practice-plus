<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCEA Practice Portal</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header dark-banner">
    <h1 class="site-title">NCEA Practice Portal</h1>
  </header>

  <!-- ========== MAIN SECTION ========== -->
  <div class="container" id="home-section">
    <h1>Select a Subject</h1>
    <p class="subtitle">Choose a subject below to start practising NCEA past exam questions.</p>

    <div class="subject-grid">
      <button onclick="location.href='./index.html?subject=Physics'">Physics</button>
      <button onclick="location.href='./index.html?subject=Biology'">Biology</button>
      <button onclick="location.href='./index.html?subject=Chemistry'">Chemistry</button>
      <button onclick="location.href='./index.html?subject=Calculus'">Calculus</button>
      <button onclick="location.href='./index.html?subject=Statistics'">Statistics</button>
      <button onclick="location.href='./index.html?subject=Health Science'">Health Science</button>
    </div>

    <div style="text-align:center; margin-top:40px;">
      <button id="open-add-tab">➕ Add New Question</button>
    </div>
  </div>

  <!-- ========== ADD QUESTION TAB ========== -->
  <div class="container hidden" id="add-tab">
    <div class="quiz-header">
      <button id="back-btn">← Back</button>
      <h1 style="text-align:center;">Add a New Question</h1>
      <div></div>
    </div>

    <form id="add-form">
      <label>Subject:</label>
      <select id="add-subject">
        <option value="Physics">Physics</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Calculus">Calculus</option>
        <option value="Statistics">Statistics</option>
        <option value="Health Science">Health Science</option>
      </select>

      <label>Question:</label>
      <textarea id="add-question" placeholder="Enter the question text..."></textarea>

      <label>Answer:</label>
      <textarea id="add-answer" placeholder="Enter the answer..."></textarea>

      <button type="submit">Add Question</button>
    </form>
  </div>

  <!-- Floating Manage Button -->
  <button id="manage-btn" title="Manage Questions">⚙️ Manage Questions</button>

  <!-- Modal -->
  <div id="manage-modal" class="hidden">
    <div class="modal-content">
      <h2>Manage Questions</h2>
      <p style="margin-top:-5px; color:#555;">View or remove questions from your current pool.</p>
      <div id="question-list"></div>
      <button id="close-manage">Close</button>
    </div>
  </div>

  <footer>© 2025 NCEA Practice | Powered by Wanli</footer>

  <script>
    // --- Switch between Home and Add Tab ---
    const openAddTab = document.getElementById("open-add-tab");
    const homeSection = document.getElementById("home-section");
    const addTab = document.getElementById("add-tab");
    const backBtn = document.getElementById("back-btn");

    openAddTab.addEventListener("click", () => {
      homeSection.classList.add("hidden");
      addTab.classList.remove("hidden");
    });

    backBtn.addEventListener("click", () => {
      addTab.classList.add("hidden");
      homeSection.classList.remove("hidden");
    });

    // --- Add Question Logic ---
    const form = document.getElementById("add-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const subject = document.getElementById("add-subject").value;
      const question = document.getElementById("add-question").value.trim();
      const answer = document.getElementById("add-answer").value.trim();

      if (!question || !answer) {
        alert("Please fill in both question and answer.");
        return;
      }

      const stored = JSON.parse(localStorage.getItem("customQuestions") || "[]");
      stored.push({ subject, question, answer });
      localStorage.setItem("customQuestions", JSON.stringify(stored));

      alert("✅ Question added successfully!");
      form.reset();
    });
  </script>

  <script src="./script.js"></script>
</body>
</html>
