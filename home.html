<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCEA Practice Portal</title>
  <link rel="stylesheet" href="./style.css?v=20251026" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header dark-banner">
    <h1 class="site-title">NCEA Practice Portal</h1>
  </header>

  <!-- Subject Grid -->
  <div class="container">
    <h1>Select a Subject</h1>
    <p class="subtitle">Choose a subject below to start practising NCEA past exam questions.</p>

    <div class="subject-grid">
      <button onclick="location.href='./index.html?subject=Physics'">Physics</button>
      <button onclick="location.href='./index.html?subject=Biology'">Biology</button>
      <button onclick="location.href='./index.html?subject=Chemistry'">Chemistry</button>
      <button onclick="location.href='./index.html?subject=Calculus'">Calculus</button>
      <button onclick="location.href='./index.html?subject=Statistics'">Statistics</button>
      <button onclick="location.href='./index.html?subject=Health Science'">Health Science</button>
    </div>

    <!-- Add Question Button -->
    <div style="text-align:center; margin-top:40px;">
      <button id="open-add-modal">➕ Add New Question</button>
    </div>
  </div>

  <!-- Floating Manage Button -->
  <button id="manage-btn" title="Manage Questions">⚙️ Manage Questions</button>

  <!-- Manage Modal -->
  <div id="manage-modal" class="hidden">
    <div class="modal-content">
      <h2>Manage Questions</h2>
      <p style="margin-top:-5px; color:#555;">View or remove questions from your current pool.</p>
      <div id="question-list"></div>
      <button id="close-manage">Close</button>
    </div>
  </div>

  <!-- Add Question Modal -->
  <div id="add-modal" class="hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Question</h2>
        <button id="close-add" class="close-btn">✕</button>
      </div>

      <form id="add-form" novalidate>
        <label for="add-subject">Subject:</label>
        <select id="add-subject" required>
          <option value="Physics">Physics</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Calculus">Calculus</option>
          <option value="Statistics">Statistics</option>
          <option value="Health Science">Health Science</option>
        </select>

        <label for="add-question">Question:</label>
        <textarea id="add-question" placeholder="Enter the question text..." required></textarea>

        <label for="add-answer">Answer:</label>
        <textarea id="add-answer" placeholder="Enter the answer..." required></textarea>

        <button type="submit" id="submit-question">Add Question</button>
      </form>
    </div>
  </div>

  <footer>© 2025 NCEA Practice | Powered by Wanli</footer>

  <script>
    // --- Modal open/close ---
    const openAdd = document.getElementById("open-add-modal");
    const addModal = document.getElementById("add-modal");
    const closeAdd = document.getElementById("close-add");

    openAdd.addEventListener("click", () => {
      addModal.classList.remove("hidden");
    });

    closeAdd.addEventListener("click", () => {
      addModal.classList.add("hidden");
    });

    // --- Add Question Form Logic ---
    const form = document.getElementById("add-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Explicitly fetch DOM values on submit
      const subjectEl = document.getElementById("add-subject");
      const questionEl = document.getElementById("add-question");
      const answerEl = document.getElementById("add-answer");

      const subject = subjectEl ? subjectEl.value.trim() : "";
      const question = questionEl ? questionEl.value.trim() : "";
      const answer = answerEl ? answerEl.value.trim() : "";

      // Validation
      if (!question || !answer) {
        alert("⚠️ Please fill in both question and answer.");
        return;
      }

      // Get existing custom questions
      let stored = [];
      try {
        stored = JSON.parse(localStorage.getItem("customQuestions")) || [];
      } catch {
        stored = [];
      }

      // Add new question
      stored.push({ subject, question, answer });
      localStorage.setItem("customQuestions", JSON.stringify(stored));

      alert("✅ Question added successfully!");
      questionEl.value = "";
      answerEl.value = "";
      addModal.classList.add("hidden");
    });
  </script>

  <script src="./script.js?v=20251026"></script>
</body>
</html>
