<body class="gradient-bg">
  <div class="glass-container">
    <h1 class="neon-title">NCEA Practice Portal</h1>

      <button onclick="goToSubject('Physics')">Physics</button>
      <button onclick="goToSubject('Chemistry')">Chemistry</button>
      <button onclick="goToSubject('Biology')">Biology</button>
      <button onclick="goToSubject('Calculus')">Calculus</button>
      <button onclick="goToSubject('Statistics')">Statistics</button>
      <button onclick="goToSubject('Health Science')">Health Science</button>
    </div>
  </div>

  <script>
    function goToSubject(subject) {
      window.location.href = `index.html?subject=${encodeURIComponent(subject)}`;
    }
  </script>
</body>
</html>
